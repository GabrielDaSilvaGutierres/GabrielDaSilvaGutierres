<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="mb-3">
        <h3 style="font-family: Arial, Helvetica, sans-serif; color: aliceblue;">Faça seu cadastro no VStudio</h3>
        <img src="/img/reuniao.jpg" alt="reunião de trabalho" class="photo" style="width: 500px; height: 400px; border-radius: 15px;">
    </div>
    <div class="form-label">
        <label for="exampleFormControlInput1" class="form-label"  style="color: #fff;">Nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="insira seu nome">
        <label for="exampleFormControlInput1" class="form-label" style="color: #fff;">Login</label>
        <input type="text" class="form-control" id="login" placeholder="insira seu login">
        <label for="exampleFormControlInput1" class="form-label" style="color: #fff;">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="insira sua senha">
        <label for="exampleFormControlInput1" class="form-label" style="color: #fff;">Email</label>
        <input type="email" class="form-control" id="o email" placeholder="insira seu email">
        <br>
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
