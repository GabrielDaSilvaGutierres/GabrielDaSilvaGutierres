<!DOCTYPE html>

<body class="container">

        <h3>Faça seu cadastro no VStudio</h3>

        <label for="exampleFormControlInput1" class="form-label" >Nome</label>

        <input type="password" class="form-control" id="senha" placeholder="insira sua senha">

    </div>
